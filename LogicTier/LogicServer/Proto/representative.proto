syntax = "proto3";

option java_package = "com.example.databaseserver.generated";
option java_multiple_files = true;
option csharp_namespace = "HireFire.Grpc";

service RepresentativeService {
  rpc CreateRepresentative (CreateRepRequest) returns (RepresentativeResponse);
  rpc UpdateRepresentative (UpdateRepRequest) returns (RepresentativeResponse);
  rpc DeleteRepresentative (RemoveRepresentativeRequest) returns (RemoveRepresentativeResponse);
}

message CreateRepRequest {
  string name = 1;
  string email = 2;
  string password_hash = 3;
  string position = 4;
}

message RepresentativeResponse {
  int64 id = 1;
  string name = 2;
  string email = 3;
  string position = 4;
}

message UpdateRepRequest {
  int64 id = 1;
  string name = 2;
  string email = 3;
  string position = 4;
  string password_hash = 5;
}

message RemoveRepresentativeRequest {
  int64 id = 1;
}

message RemoveRepresentativeResponse {
  bool success = 1;
  string message = 2;
}
